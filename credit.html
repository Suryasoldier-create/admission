<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment System</title>
        <link rel="stylesheet" href="credit.css">
    </head>
    <body>
        <div class="payment-form">
            <h2>Pay Registration Fees</h2>
            <p>Amount Rs.2000</p>
            <h2>Enter Card Details</h2>
            <input type="text" id="cardNumber" placeholder="Card Number" required>
            <input type="text" id="Name" placeholder="holder name" required>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>
            <input type="text" id="cvv" placeholder="CVV" required>
            <!--Use onclick event to trigger JavaScript function for redirection-->
            <button onclick="redirectToRegistered()">Make Payment</button>
        </div>

        <!--Javascript for redirection -->
        <script>
            function redirectToRegistered(){
                //Redirect to registered.html
                window.location.href="registered.html"
            }
        </script>    

        <script src="credit.js"></script>
    </body>
</html>
