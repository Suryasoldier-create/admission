<!DOCTYPE html>
<html>
    <h1>Charge $55 with Stripe</h1>
    
    <!-- display errors returned by createToken -->
    <span class="payment-errors"></span>

    <!-- stripe payment form -->
    <form action="submit.php" method="POST" id="paymentFrm">
        <p>
            <label>Name</label>
            <input type="text" name="name" size="50" placeholder="name" required />
        </p>
        <p>
            <label>Email</label>
            <input type="text" name="email" size="50" placeholder="example@gmail.com"  required />
        </p>
        <p>
            <label>Card Number</label>
            <input type="text" name="card_num" size="20" autocomplete="off" placeholder="card Number" required
    class="card-number" />
        </p>
        <p>
            <label>CVC</label>
            <input type="text" name="cvc" size="4" autocomplete="off" class="card-cvc" placeholder="CVV" required />
        </p>
        <p>
            <label>Expiration (MM/YYYY)</label>
            <input type="text" name="exp_month" size="2" class="card-expiry-month" placeholder="exp_month" required/>
            <span> / </span>
            <input type="text" name="exp_year" size="4" class="card-expiry-year" placeholder="exp_year" required/>
        </p>
        <button type="submit" id="payBtn">Submit Payment</button>
    </form>
</html>
